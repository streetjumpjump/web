<html ng-app="frogger" ng-controller="frogger as home">
<head>
    <link href="game/bootstrap.css" rel="stylesheet" />
    <script src="game/angular.js"></script>
    <script src="game/firebase.js"></script>
    <script src="game/angularfire.min.js"></script>
    <script src="game/Quintus.js"></script>
    <script src="ui/app.js"></script>
    <script src="ui/infoService.js"></script>
    <script src="game.js?v=3"></script>
    <title>{{ home.pageTitle }}</title>
</head>
<body>
    <main style="padding: 12px;">
        <section ng-controller="Game as game">
            <div>
                <canvas id="quintus" width="1000" height="800" style="background-color: #EEE;"></canvas>
                <br/>
                <div class="row" style="max-width: 1000px; margin: 0 auto">
                    <div class="col-md-2">
                        <button id="ResetPics" class="btn" style="display: inline-block; margin-right: 5px;">Reset To Normal</button>
                    </div>
                    <div class="col-md-2">
                        <button ng-click="home.showTitle()" class="btn" style="display: inline-block;">Create Your Own Game!</button>
                    </div>
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-1">

                    </div>
                    <div class="col-md-3">
                        <h4 style="text-align: center;">Community High Score: {{highScore.$value}}</h4>
                    </div>
                    <div class="col-md-2">
                        <h4 style="text-align: center;">Active Users: {{messages.length}}</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
