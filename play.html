<html ng-app="frogger" ng-controller="frogger as home">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="game/Quintus.js"></script>
    <script src="ui/app.js"></script>
    <script src="ui/infoService.js"></script>

    <title>{{ home.pageTitle }}</title>
</head>
<body>
    <main style="padding: 12px;">
        <h2>Create your own Street Jump Jump!</h2>

        <section ng-controller="Game as game">
            <div>
                <canvas id="quintus" width="1000" height="800" style="background-color: #EEE;"></canvas>
                <button id="ResetPics" class="btn" style="display: block; margin: 9px auto">Reset To Normal</button>
                <button id="Cheat" class="btn" style="display: block; margin: 9px auto">Cheat</button>
            </div>
            <script src="game.js"></script>
        </section>
    </main>
</body>
</html>
