<html ng-app="frogger" ng-controller="frogger as home">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="infoService.js"></script>
    <link href="cropper.css" rel="stylesheet" />
    <script src="cropper.js"></script>
    <title>{{ home.pageTitle }}</title>
</head>
<body>
    <div class="jumbotron">
        <h2>Create your own Street Jump Jump!</h2>
        <div class="row">
            <div class="col-md-4">
                <label>Title: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.title" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Player color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.player" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Enemy color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.enemy" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Safe Zone color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.safeZone" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Road color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.road" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Divider color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.divider" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Victory Zone color: </label>
            </div>
            <div class="col-md-8">
                <input type="text" ng-model="home.info.victoryZone" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Upload a file</label>
            </div>
            <div class="col-md-8">
                <input type="file" id="files" name="files[]" multiple />
                <output id="list" style="display: none;"></output>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label>Take Photo</label>
            </div>
            <div class="col-md-2">
                <button id="snap">Snap Photo</button>
            </div>
            <div class="col-md-2">
                <button id="cropIt">Save Photo</button>
            </div>
            <div class="col-md-4">
                <img id="croppedImage" style="width: 100px; height: 100px;" alt="upload your image"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
            </div>
            <div class="col-md-6">
                <img id="image" />
            </div>
        </div>
    </div>

    <script>
        function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object

            // Loop through the FileList and render image files as thumbnails.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process image files.
                if (!f.type.match('image.*')) {
                    continue;
                }

                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                    return function(e) {
                        // Render thumbnail.
                        var span = document.createElement('span');
                        span.innerHTML = ['<img class="thumb" src="', e.target.result,
                                          '" title="', escape(theFile.name), '"/>'].join('');

                        document.getElementById('list').insertBefore(span, null);
                        localStorage.setItem('img', e.target.result);
                    };
                })(f);

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            }
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);


        if (localStorage.img) {

            var span = document.createElement('span');
            span.innerHTML += ['<img class="thumb" src="', localStorage.img,
                              '" title="test" />'].join('');

            document.getElementById('list').insertBefore(span, null);
        }
    </script>
    <script>

        var cropX = 0, cropY = 0, cropWidth = 0, cropHeight = 0;

        // Put event listeners into place
        window.addEventListener("DOMContentLoaded", function() {
            // Grab elements, create settings, etc.
            var canvas = document.getElementById("canvas"),
                context = canvas.getContext("2d"),
                video = document.getElementById("video"),
                videoObj = { "video": true },
                errBack = function(error) {
                    console.log("Video capture error: ", error.code);
                };

            // Put video listeners into place
            if (navigator.getUserMedia) { // Standard
                navigator.getUserMedia(videoObj, function(stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if (navigator.webkitGetUserMedia) { // WebKit-prefixed
                navigator.webkitGetUserMedia(videoObj, function(stream) {
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            } else if (navigator.mozGetUserMedia) { // WebKit-prefixed
                navigator.mozGetUserMedia(videoObj, function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }

            // Trigger photo take
            document.getElementById("snap").addEventListener("click", function() {
                context.drawImage(video, 0, 0, 640, 480);
                dataURL = canvas.toDataURL("image/png");
                document.getElementById('image').src = dataURL;

            });

            // Trigger crop
            document.getElementById("cropIt").addEventListener("click", function() { cropIt("canvas") });

            // Prepare the cropping
            document.getElementById('image').onload = function() {
                new Cropper(this, {
                    min_width: 100,
                    min_height: 100,
                    max_width: 250,
                    max_height: 250,
                    ratio: { width: 1, height: 1 },
                    update: function(coordinates) {
                        cropX = coordinates.x;
                        cropY = coordinates.y
                        cropWidth = coordinates.width;
                        cropHeight = coordinates.height;
                    }
                });
            }
        }, false);


        function cropIt(canvasID) {
            var canvas = document.getElementById(canvasID);
            // canvas context
            var context = canvas.getContext("2d");
            // get the current ImageData for the canvas
            var data = context.getImageData(0, 0, canvas.width, canvas.height);
            // store the current globalCompositeOperation
            var compositeOperation = context.globalCompositeOperation;
            // set to draw behind current content
            context.globalCompositeOperation = "destination-over";
            //set background color
            context.fillStyle = "#FFFFFF";
            // draw background/rectangle on entire canvas
            context.fillRect(0, 0, canvas.width, canvas.height);

            var tempCanvas = document.createElement("canvas"),
                tempContext = tempCanvas.getContext("2d");

            tempCanvas.width = cropWidth;
            tempCanvas.height = cropHeight;

            tempContext.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, 100, 100);
            dataURL = tempCanvas.toDataURL("image/png");

            //return dataURL;
            document.getElementById("croppedImage").src = dataURL;
            localStorage.setItem('img', dataURL)
        }



    </script>

</body>
</html>
